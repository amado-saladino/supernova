plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'com.github.amado-saladino'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
def allureVersion = "2.13.6"

repositories {
    mavenCentral()
}

configurations {
    testCompile
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-6'
    testImplementation 'org.testng:testng:7.3.0'
    implementation group: 'io.codearte.jfairy', name: 'jfairy', version: '0.5.9'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    implementation group: 'org.json', name: 'json', version: '20200518'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.1'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'com.aventstack', name: 'extentreports', version: '5.0.6'
    testImplementation("io.qameta.allure:allure-java-commons:$allureVersion")
}

allure {
    autoconfigure = true
    aspectjweaver = true
    version = allureVersion

    clean = true

    useTestNG {
        version = allureVersion
    }
}

test {
    useTestNG() {
        useDefaultListeners = true
        suites 'testng.xml'
    }
}
